<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe 3 In A Row</h1>
         <table>
            <tr class="row-1">
                <td id="cell-1"></td>
                <td id="cell-2"></td>
                <td id="cell-3"></td>
            </tr>
            <tr class="row-2">
                 <td id="cell-4"></td>
                 <td id="cell-5"></td>
                 <td id="cell-6"></td>
             </tr>
            <tr class="row-3">
                 <td id="cell-7"></td>
                 <td id="cell-8"></td>
                 <td id="cell-9"></td>
         </tr>

        </table>
        <h2>X's start with first click. Swith off every time you choose a box</h2>
        <button>Clear</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
